
<div class="row pt-4">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
      <h2 id="myUserLabel">Dane użytkownika</h2>
      </div><br>
      <div>
        <div class="form-group">
          <label>Nazwa użytkownika</label>
          <input [(ngModel)]="user.username" name="username" type="text" class="form-control rounded-0"   required>
        </div>
        <div class="form-group">
          <label>Hasło</label>
          <input [(ngModel)]="user.password" name="password" type="password" class="form-control rounded-0" required>
        </div>
        <div class="form-group">
          <label>Adres email</label>
          <input [(ngModel)]="user.email" name="email" type="text" class="form-control rounded-0" required>
        </div>
        <div class="form-group">
          <label>Imię</label>
          <input [(ngModel)]="user.name" name="name" type="text" class="form-control rounded-0" required>
        </div>
        <div class="form-group">
          <label>Nazwisko</label>
          <input [(ngModel)]="user.surname" name="surname" type="text" class="form-control rounded-0" required>
        </div>
          <button class="btn btn-primary" (click)="editUser(user)">Zapisz</button>
      </div>
  </div>
  </div>
</div>
<br><br>
