<div class="row pt-4">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Logowanie</h3>
      </div>
<div class="modal-body">
  <div class="row justify-content-center">
    <div class="col-md-8">
        <div class="form-group">
          <label class="username-label">Adres email</label>
          <input [(ngModel)]="loginUserData.email" type="text" class="form-control" name="email" id="username" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input [(ngModel)]="loginUserData.password"  type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <button type="submit" (click)="loginUser()" class="btn btn-primary">Zaloguj się</button>
    </div>
  </div>
</div>

</div>
</div>
</div>
